---
layout: default
---
<div class="container">
	<header class="clearfix">
		<h1>{{ site.name }}</h1>
	</header>
	<div id="grid-gallery" class="grid-gallery">
		{% for category in site.categories %}
		<div class = "box">
			<div class="innerBox">
				<h2 id="{{ category[0] }}-ref" class="hat_title decode">{{ category[0] | join: "/" }}</h2>
				<ul>
					{% assign pages_list = category[1] %}  
	    					{% include JB/pages_list %}
				</ul>
			</div>
		</div>
		{% endfor %}
	</div>
	<div class="clear"></div>
	<!-- // grid-gallery -->
</div>
